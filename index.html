<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine</title>

  <!-- Cute handwritten-style font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* FIRST SCREEN */
    #askScreen {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      background: url("cat.jpg.webp") center/cover no-repeat;
    }

    #askScreen h1 {
      color: white;
      font-size: 3rem;
      text-shadow: 0 4px 15px rgba(0,0,0,0.6);
      margin: 0 0 40px;
      padding: 0 14px;
    }

    button {
      font-size: 20px;
      padding: 12px 28px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      margin: 10px;
      transition: 0.2s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: white;
      position: relative;
    }

    /* YES SCREEN */
    #yesScreen {
      display: none;
      height: 100vh;
      background: white;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 18px;
      text-align: center;
      padding: 24px;
    }

    #yesScreen h2 {
      margin: 0;
      font-family: "Pacifico", cursive;
      font-size: 64px;
      color: #ff4d6d;
    }

    .videoBox {
      width: min(360px, 80vw);
      aspect-ratio: 1 / 1;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 18px 50px rgba(0,0,0,0.15);
      background: #f3f3f3;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>

<body>

  <!-- SCREEN 1 -->
  <div id="askScreen">
    <h1>Will you be my Valentine?</h1>
    <div>
      <button id="yesBtn">Yes ❤️</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <!-- SCREEN 2 -->
  <div id="yesScreen">
    <h2>Hooray!</h2>

    <div class="videoBox">
      <video id="vdayVideo" autoplay loop muted playsinline>
        <source src="cute.mp4" type="video/mp4">
      </video>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const askScreen = document.getElementById("askScreen");
    const yesScreen = document.getElementById("yesScreen");
    const vdayVideo = document.getElementById("vdayVideo");

    function moveButton() {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);
      noBtn.style.position = "absolute";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseenter", moveButton);
    noBtn.addEventListener("click", moveButton);

    yesBtn.addEventListener("click", async () => {
      askScreen.style.display = "none";
      yesScreen.style.display = "flex";

      try {
        await vdayVideo.play();
      } catch (e) {
        vdayVideo.controls = true;
      }
    });
  </script>

</body>
</html>
