<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Valentine</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;

      /* CAT BACKGROUND (must match the exact file name in your repo) */
      background: url("cat.jpg.webp") center/cover no-repeat;
    }

    h1 {
      color: white;
      font-size: 3rem;
      text-shadow: 0 4px 15px rgba(0,0,0,0.6);
      margin-bottom: 40px;
    }

    button {
      font-size: 20px;
      padding: 12px 28px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      margin: 10px;
      transition: 0.2s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: white;
      position: relative;
    }
  </style>
</head>

<body>

  <h1>Will you be my Valentine?</h1>

  <div>
    <button id="yesBtn">Yes ❤️</button>
    <button id="noBtn">No</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    function moveButton() {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);

      noBtn.style.position = "absolute";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // runs away when she gets close OR tries to click
    noBtn.addEventListener("mouseenter", moveButton);
    noBtn.addEventListener("click", moveButton);

    document.getElementById("yesBtn").addEventListener("click", () => {
      alert("YAY ❤️ Best answer ever.");
    });
  </script>

</body>
</html>
