<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Valentine</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;

      background: url("cat.jpg.webp") center/cover no-repeat;
    }

    h1 {
      color: white;
      font-size: 3rem;
      text-shadow: 0 4px 15px rgba(0,0,0,0.6);
      margin-bottom: 40px;
    }

    button {
      font-size: 20px;
      padding: 12px 28px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      margin: 10px;
      transition: 0.2s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: white;
      position: relative;
    }

    /* VIDEO SCREEN */
    #videoScreen {
      display: none;
      position: fixed;
      inset: 0;
      background: black;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #videoScreen h2 {
      position: absolute;
      top: 30px;
      color: white;
      font-size: 3rem;
      text-shadow: 0 4px 15px rgba(0,0,0,0.8);
      z-index: 2;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body>

  <h1>Will you be my Valentine?</h1>

  <div>
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No</button>
  </div>

  <!-- Video Celebration Screen -->
  <div id="videoScreen">
    <h2>HOORAY üéâ</h2>
    <video autoplay loop>
      <source src="cute.mp4.mov" type="video/mp4">
    </video>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const videoScreen = document.getElementById("videoScreen");

    function moveButton() {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);

      noBtn.style.position = "absolute";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseenter", moveButton);
    noBtn.addEventListener("click", moveButton);

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = "";
      videoScreen.style.display = "flex";
      document.body.appendChild(videoScreen);
    });
  </script>

</body>
</html>
